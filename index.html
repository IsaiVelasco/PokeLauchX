<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/gif/jpg"
        href="https://image.winudf.com/v2/image/bmV0LmFudGFmdW5ueS5wb2tlbW9uZ28uZ3VpZGUuZXhwZXJ0X2ljb25fMTUwNjAyMjk4NF8wOTc/icon.png?w=170&fakeurl=1" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
   
    <title>Elegant Pokedex</title>
</head>

<body class="container">
    
    <h1>Pokedex LaunchX</h1>
    <input type="text" placeholder="Nombre/num" id="pokename"><br>
    <button onclick="fetchPokemon()">Buscar Pokemon</button>
    <div>
        <h3>Mostrar lista</h3>
        <input type="number" min="1" max="898" placeholder="desde" id="inicio">
        <input type="number" min="1" max="898"placeholder="hasta" id="fin">
        <button onclick="rangoPokemon()">Mostrar</button>
    </div>       

    <section>
        <img src="" id="pokeimage" alt="pokemon" width="150px"><br>
        <h5 id="nombre"></h5>
        <div class="row" id="tipo">
            <div class="col">
                <h6>Tipos: </h6>
            </div>
        </div>
    </section>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/pokeapi.js"> </script>
</footer>

</html>
